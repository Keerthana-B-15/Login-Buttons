<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevChallenge</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="login-buttons">
    <button class="social-button Microsoft">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Microsoft Logo">
      <span>Sign in with Microsoft</span>
    </button>

    <button class="social-button Amazon">
      <img src="https://cdn-icons-png.flaticon.com/512/16021/16021158.png" alt="Amazon Logo">
      <span>Login with Amazon</span>
    </button>

    <button class="social-button Slack">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Slack_icon_2019.svg/1024px-Slack_icon_2019.svg.png" alt="Slack Logo">
      <span>Sign in with Slack</span>
    </button>

    <button class="social-button Facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook Logo">
      <span>Login with Facebook</span>
    </button>
  </div>
</body>

</html>
